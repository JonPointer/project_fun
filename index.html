<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Escape the House</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
</head>

<body>
  <section>
    <h1 class="title-is-1">Escape the House</h1>
  </section>
  <div class="tile is-ancestor">
    <div class="tile is-4 is-vertical is-parent">
      <div class="tile is-child box">
        <p class="title">City:</p>
        <p>
        <div class="field has-addons">
          <div class="control">
            <input class="input" type="text" placeholder="..." id="cityInput" />
          </div>
          <div class="control">
            <a class="button is-info" id="searchButton"> Search </a>
          </div>
        </div>
        </p>
      </div>
      <div class="tile is-child box">
        <p class="title">Upcoming Holidays</p>
        <div id="holiday-box"></div>
      </div>
    </div>
    <div class="tile is-parent">
      <div class="tile is-child box" id="calendarSection">
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
